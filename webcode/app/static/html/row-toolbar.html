<div class="toolbar toolbar-row">
  <div class="col-md-4 status-bar pull-left">
    {{ status }}
  </div>
  <div class="col-md-4 status-bar" ng-show="waitingOnJob">
    Queue position: {{ queuePosition }}
  </div>
  <div class="col-md-4 button-bar pull-right">
    <button class="btn btn-inverse btn-xs pull-right" ng-show="!showBanner" ng-click="toggleConsole()">
      <span class="glyphicon" ng-class="showConsole ? 'glyphicon-menu-down' : 'glyphicon-menu-up'">
      </span>
    </button>
  </div>
</div>
