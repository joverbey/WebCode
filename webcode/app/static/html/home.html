<div>
  <ul class="nav nav-tabs" role="tablist">
    <li ng-repeat="project in projects"
        ng-class="{'active': project.project_id === selectedProject}">
      <a href="" ng-click="selectProject(project)">
        {{ project.title }}
      </a>
    </li>
    <li role="presentation" uib-dropdown>
      <a data-toggle="dropdown" href="" role="button" aria-haspopup="true"
          aria-expanded="false" uib-dropdown-toggle>
        New Project <span class="caret"></span>
      </a>
      <ul uib-dropdown-menu>
        <li ng-repeat="template in templates">
          <a href="" ng-click="createProject(template)">{{ template.title }}</a>
        </li>
        <li ng-if="isAdmin">
          <a href="" ng-click="createEmptyProject()">Empty Project</a>
        </li>
      </ul>
    </li>
  </ul>
  <div class="container toolbar col-md-12">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-default pull-left">Options</button>
      </div>
      <div class="col-md-4 center-horizontal">
        <p align="center" class="center-text-vertical">{{ status }}</p>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="btn-group pull-right" uib-dropdown>
            <button type="button" class="btn btn-success" ng-click="compileAndRun()">
              Run <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-success" uib-dropdown-toggle>
              <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu>
              <li><a href="" ng-click="compileOnly()">Compile only</a></li>
            </ul>
          </div>
          <button class="btn btn-default pull-right" ng-if="isAdmin"
              ng-click="showSaveTemplate(true)">
            Save as template
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="editor-container">
    <div class="col-md-12" resizable r-directions="['bottom']" r-flex="true" id="editor"></div>
    <div class="console-body" style="height: 200px;">
    <textarea class="col-md-12 console no-select" rows="10" cols="20" wrap="hard" readonly>{{ consoleOutput }}</textarea>
  </div>
  </div>
  <div ng-init="isSavingTemplate = false" ng-if="isSavingTemplate" class="hover">
    <div style="position:absolute; padding: 10px;" class="row-padding">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input class="form-control" id="title" placeholder="Title" ng-model="template.title">
      </div>
      <div class="form-group">
        <label for="typeSelector" class="control-label">Type</label>
        <select id="typeSelector" class="col-sm-2 form-control"
            ng-init="template.type='oacc'" ng-model="template.type">
          <option value="oacc">Open ACC</option>
          <option value="cuda">CUDA</option>
        </select>
      </div>
      <div class="row">
        <button class="btn btn-default margin" ng-click="showSaveTemplate(false)">Cancel</button>
        <button class="btn btn-success pull-right margin" type="submit" ng-click="saveTemplate()">
          Save as template
        </button>
      </div>
    </div>
  </div>
</div>
