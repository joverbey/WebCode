<div class="modal-header">
  <h3 class="modal-title">Edit project</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="typeSelector" class="control-label">Type</label>
      <select id="typeSelector" class="col-sm-2 form-control" ng-model="project.type">
        <option value="oacc">Open ACC</option>
        <option value="cuda">CUDA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="projectTitle" class="control-label">Title</label>
      <div class="input-group">
        <input id="projectTitle" type="text" class="form-control" placeholder="Project Title"
               aria-describedby="sizing-addon" ng-model="project.title">
        <span class="input-group-addon" id="sizing-addon">{{ TYPE_TO_EXT[project.type] }}</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-disabled="!project.title" ng-click="createNewProject()">
    Create
  </button>
</div>
