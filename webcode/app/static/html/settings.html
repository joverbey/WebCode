<div class="panel panel-default">
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input class="form-control" id="title" placeholder="Title" ng-model="template.title">
    </div>

    <div class="form-group">
      <label for="newPassword" class="control-label">Body</label>
      <input class="form-control" id="newPassword" type="password" placeholder="New password" ng-model="newPassword">
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="control-label">Confirm password</label>
      <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm password" ng-model="confirmPassword">
    </div>

    <select id="pythonSelector" class="col-sm-2 form-control"
        ng-model="template.type">
      <option value="oacc">Open ACC</option>
      <option value="cuda">CUDA</option>
    </select>
    <button class="btn btn-default" type="submit" ng-click="changePassword()">
      Change Password
    </button>
  </div>
</div>
